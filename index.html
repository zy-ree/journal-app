<!DOCTYPE html>
<html>
  <head>
    <title>Pink Journal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pink Journal</h1>
    </header>
    <main>
      <div id="journal-entries">
        <!-- Journal entries will be displayed here -->
      </div>
    </main>
    <footer>
      <textarea
        id="journal-entry"
        placeholder="Write your journal entry..."></textarea>
      <button id="add-entry">Add Entry</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
