<!DOCTYPE html>
<html>
  <head>
    <title>Pastel Pink Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="launch-screen">
      <h1>Welcome to the Pastel Pink Journal</h1>
      <p>Start your journaling journey now!</p>
      <button id="start-journal">Get Started</button>
    </div>
    <div id="app" style="display: none">
      <header>
        <h1>Pastel Pink Journal</h1>
      </header>
      <main>
        <div id="journal-entries">
          <!-- Journal entries will be displayed here -->
        </div>
      </main>
      <footer>
        <input type="text" id="journal-title" placeholder="Title" />
        <textarea
          id="journal-entry"
          placeholder="Write your journal entry..."></textarea>
        <button id="add-entry">Add Entry</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
